<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="0.8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="32" height="32" fill="#0a0a0a"/>
  
  <!-- Cat head outline -->
  <g filter="url(#glow)" stroke="#ff00ff" stroke-width="2" fill="black" stroke-linecap="round" stroke-linejoin="round">
    <!-- Left ear -->
    <path d="M 10 14 L 11 7 L 14 12 Z"/>
    
    <!-- Right ear -->
    <path d="M 22 14 L 21 7 L 18 12 Z"/>
    
    <!-- Head -->
    <path d="M 10 14 Q 8 16 8 19 Q 8 24 16 25 Q 24 24 24 19 Q 24 16 22 14 L 18 12 Q 16 11 14 12 Z"/>
  </g>
</svg>