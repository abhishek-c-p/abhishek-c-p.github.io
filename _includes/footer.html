<footer class="video-footer">
  <!-- Background video -->
  <video class="bg-video" autoplay muted loop playsinline preload="metadata" poster="/assets/img/bgimage.png" aria-hidden="true">
    <source src="/assets/video/footer.mp4" type="video/mp4">
  </video>
  <div class="footer-overlay"></div>

  <div class="container-md beautiful-jekyll-footer">
    <div class="row">
      <div class="col-xl-8 offset-xl-2 col-lg-10 offset-lg-1">

        {% include social-networks-links.html %}

        <!-- Quote -->
        <div class="footer-quote">Memento mori</div>

        <p class="copyright text-muted">
          © {{ site.time | date: "%Y" }} {{ site.author }}
          {% if site.edit_page_button %}
            &nbsp;•&nbsp;
            <a href="{{ site.github.repository_url }}/edit/master/{{ page.path }}"
               class="text_muted">Edit page</a>
          {% endif %}
        </p>

        {% unless site.remove-ads %}
        <p class="theme-by text-muted">
          Powered by <a href="https://beautifuljekyll.com">Beautiful Jekyll</a>
        </p>
        {% endunless %}

      </div>
    </div>
  </div>
</footer>
